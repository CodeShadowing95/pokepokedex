<main class="sm:p-16 py-16 px-8 flex flex-col gap-10">
    <div class="flex flex-col items-start justify-start gap-y-2.5 text-white">
        <h2 class="text-3xl text-white font-bold">Pokemon Catalog</h2>
        <p>Discover the almanach of Pokemons you might like or <span class="text-red-500 font-semibold">catch</span></p>
    </div>

    <!-- Searchbar -->
    <app-searchbar (searchChange) = "onSearchChange($event)"></app-searchbar>


    <section class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 grid-cols-1 gap-10">
        <div *ngFor="let pokemon of filteredDatas.length ? filteredDatas : data">
            <app-pokecard [data]="pokemon"></app-pokecard>
        </div>
    </section>

    <app-pagination
        [currentPage]="currentPage"
        [numberOfPages]="numberOfPages"
        (pageChange)="onPageChange($event)"
        (nextPageClick)="onNextPageClick()"
        (previousPageClick)="onPreviousPageClick()"
    ></app-pagination>
</main>
