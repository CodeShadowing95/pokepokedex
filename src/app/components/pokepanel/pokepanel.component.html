<main class="sm:p-16 py-16 px-8 flex flex-col gap-10">
    <div class="flex lg:flex-row flex-col justify-between gap-8">
        <div class="flex flex-col gap-y-2.5 text-white">
            <h2 class="text-3xl text-white font-bold">My Pokedex</h2>
            <p>Discover the Pokemon you might like or <span class="text-red-500 font-semibold">catch</span></p>
        </div>
    </div>

    <div class="flex sm:flex-row flex-col justify-between items-center gap-6">
        <!-- Searchbar -->
        <app-searchbar (searchChange)="onSearchChange($event)"></app-searchbar>
    
        <!-- Dorpdown Menu -->
        <app-dropdown-filter (searchByType)="onTypeSearch($event)" />
    </div>

    <section *ngIf="typeProperty === 'all types'" class="grid xl:grid-cols-3 lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 grid-cols-1 gap-10">
        <div *ngFor="let pokemon of filteredDatas.length ? filteredDatas : data">
            <app-pokecard [data]="pokemon"></app-pokecard>
        </div>
    </section>

    <section *ngIf="typeProperty !== 'all types'">
        <div class="grid xl:grid-cols-3 lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 grid-cols-1 gap-10" *ngIf="filteredDatasByType.length != 0; else elseBlock">
            <div *ngFor="let pokemon of filteredDatasByType">
                <app-pokecard [data]="pokemon"></app-pokecard>
            </div>
        </div>
        <ng-template #elseBlock>
            <div class="flex justify-center items-center my-4">
                <p class="text-lg font-semibold">Oops!!! No Pokemon found for this type.</p>
            </div>
        </ng-template>
    </section>

    <app-pagination *ngIf="typeProperty === 'all types'"
        [currentPage]="currentPage"
        [numberOfPages]="numberOfPages"
        (pageChange)="onPageChange($event)"
        (nextPageClick)="onNextPageClick()"
        (previousPageClick)="onPreviousPageClick()"
    ></app-pagination>
</main>
