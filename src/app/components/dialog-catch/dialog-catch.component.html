<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-black bg-opacity-75 transition-opacity"></div>
  
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!--
                Modal panel, show/hide based on modal state.

                Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
                Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
            <div class="relative transform overflow-hidden rounded-lg bg-black text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-xl">
                <div [ngSwitch]="true" class="bg-gray-900 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div *ngSwitchCase="currentImgIndex === -1" class="flex w-full h-full">
                        <img #gifImage src="../../../assets/pokemon-launch.gif" alt="launch" class="object-contain">
                    </div>
                    <div *ngSwitchCase="currentImgIndex === 0" class="flex w-full h-full">
                        <img #gifImage src="../../../assets/pokeball-knock.gif" alt="pokeball-knock" class="object-contain">
                    </div>
                    <div *ngSwitchCase="currentImgIndex === 1" class="flex w-full h-full">
                        <img #gifImage src="../../../assets/pokeball-catch.gif" alt="pokeball-catch" class="object-contain">
                    </div>
                    <div *ngSwitchDefault class="flex w-full h-full" >
                </div>
                <!-- <div class="bg-gray-800 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto" (click)="closeModal()">Close</button>
                </div> -->
            </div>
        </div>
    </div>
</div>
